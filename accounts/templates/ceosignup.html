<h1>사장님 회원가입</h1>

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<form method="POST" action="{%url 'ceosignup'%}">
    {% csrf_token %}

    ID:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    Confirm Password:
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    카페사장님
    <input name="ceo" type="checkbox" checked="checked" disabled="disabled">
    일반사용자
    <input name="user" type="checkbox" disabled="disabled">
    <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>
